<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="container-image">
        <a href="#"><img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" class="main-logo"></a>
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="preview">
        </div>
        
        
      </div>

      <p class="title"><a href="#">Equilibrium #3429</a></p>
      Our Equilibrium collection promotes balance and calm.
      <div class="flex-item">
        <p class="price"><span class="icons"><img src="./images/icon-ethereum.svg"></span> 0.041 ETH</p>
        <p class="days-left"><span class="icons"><img src="./images/icon-clock.svg" alt="clock icon"></span>3 days left</p>
      </div>
      
      <div class="creator">
      <img src="./images/image-avatar.png" alt="Avatar Icon">
      <p>Creation of <span class="author"><a href="#">Jules Wyvern</a></span></p></div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elrico Landrew</a>.
  </div>

</body>
</html>
